<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .city-label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }

        #cityInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #submitBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="weather-form">
            <h1>Weather App</h1>
            <form action="/" method="post">
                <label for="cityInput" class="city-label">Enter City Name:</label>
                <input type="text" name="cityName" id="cityInput" placeholder="e.g., New York" required>
                <br><br>
                <button type="submit" id="submitBtn">Get Weather</button>
            </form>
        </div>
    </div>
</body>

</html>
